<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Suppliers</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	
	<nav class="nav navbar-default navbar-fixed-top" th:include="index::nav"></nav>
	
	<div class="container  page-header">
		<h1>Manage Suppliers</h1>
	</div>

	<div class="container">
		<a th:href="@{/supplier/new}">New Supplier</a><br />
		<!-- Search form -->
		<label for="selectSearchBy">Search by</label>
		<select id="selectSearchBy">
			<option selected="selected" disabled="disabled">Select column</option>
			<option value="supplierName">Supplier Name</option>
			<option value="address">Address</option>
		</select>
		<input type="search" name="searchValue" id="inputSearch" disabled="disabled" />
		<button id="btnSearch" disabled="disabled" type="button"><span class=" glyphicon glyphicon-search"></span></button><br />
		
	<!-- Page size controls -->
	<label for="selectPageSize">Show</label>
	<select id="selectPageSize" name="selectPageSize">	
		<option>5</option>
		<option>10</option>
		<option selected="selected">20</option>
		<option>50</option>
	</select>
	<span>entries</span><br />
	
	<!-- Total items message -->
	<span id="txtTotalItems"></span>
	
	<!-- Table -->
	<table id="dtUpdatable" class="table">	
		<thead>
			<tr>
			<th>ID</th>
			<th>Supplier Name</th>
			<th>TIN</th>
			<th>Address</th>
			<th>Contact Number</th>
			<th>Action</th>
			</tr>
		</thead>
	</table>
	
	<!-- Pagination -->
	<ul id="pagination" class="pager"></ul><br />
	
	<!-- Current page message -->
	<span id="txtCurrentPage"></span>
	</div>
	
	<!-- pagination js -->
	<script th:src="@{/js/supplierTableControls.js}" type="module"></script>
	<!-- bootstrap -->
	<script th:src="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>	
</body>
</html>
