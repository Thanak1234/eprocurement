<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${#strings.isEmpty(department.id) ? 'New Department' : 'Update Department '+ department.id }"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />    
</head>
<body>
	<nav th:include="index::nav" class="nav navbar-default navbar-fixed-top"></nav>
	<div class="page-header container">
		<h1 th:text="${#strings.isEmpty(department.id) ? 'New Department' : 'Update Department '+ department.id }"></h1>
	</div>
	<section class="container">
		<!-- Department form -->
		<form method="post" th:object="${department}" th:action="@{/department/save}" class="form-horizontal">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="departmentName" class="col-sm-2 control-label">Department Name</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{departmentName}" th:required="required" class="form-control" placeholder="Department Name"/>
				</div>
			</div>
			<div class="form-group">
				<label for="departmentHead" class="col-sm-2 control-label">Department Head</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{departmentHead}" th:required="required" class="form-control" placeholder="Department Head" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>	
		</form>
  	</section>
  <script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  
</body>
</html>
