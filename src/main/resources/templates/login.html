<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <style>
        #login-form{
            margin-top: 10%;
        }

        #errorMsg{
            color: red;
        }
    </style>
</head>
<title>OpenEPS Login</title>

<body>
    <div class="container-fluid">
            <div class="col-md-4"></div>
            <div class="container-fluid col-md-4" id="login-form">
                <form th:action="@{/login}" method="post">
                    <h1>OpenEPS</h1>
                    <span th:if="${param.error != null}" id="errorMsg">Invalid username of password</span>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" />
                    </div>
                    <div>
                        <div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    

    <!-- Bootstrap -->
    <script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
