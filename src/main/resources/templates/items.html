<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Items</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
	<a th:href="@{/item/new}">New Item</a><br />
	<!-- Search form -->
	<label for="selectSearchBy">Search by</label>
	<select name="selectSearchBy" id="selectSearchBy">
		<option selected="selected" disabled="disabled">Select column</option>
		<option value="name">Name</option>
		<option value="description">Description</option>
	</select>
	<input type="search" name="searchValue" id="inputSearch" disabled="disabled" />
	<button id="btnSearch" disabled="disabled" type="button" ><span class=" glyphicon glyphicon-search"></span></button><br />
	
	<!-- Page size controls -->
	<label for="selectPageSize">Show</label>
	<select id="selectPageSize">
		<option>5</option>
		<option>10</option>
		<option selected="selected">20</option>
		<option>50</option>
	</select>
	<span>entries</span><br />
	
	<!-- Total items message -->
	<span id="txtTotalItems"></span>
	
	<!-- Table -->
	<table id="dtUpdatable" class="table">
			<tr>
				<th>ID</th>
				<th>Item Name</th>
				<th>Description</th>
				<th>Action</th>
			</tr>	
	</table>
	
	<!-- Pagination -->
	<ul id="pagination" class="pager"></ul><br />
	
	<!-- Current page message -->
	<span id="txtCurrentPage"></span>
	</div>
	
	
	<!-- bootstrap -->
	<script th:src="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>
	
	<!-- pagination -->
	<script th:src="@{/js/itemTableControls.js}" type="module"></script>
	
</body>
</html>
