<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${#strings.isEmpty(supplier.id) ? 'New Supplier' : 'Update Supplier '+supplier.id }"></title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="nav navbar-default navbar-fixed-top" th:include="index::nav"></nav>
	
	<div class="container page-header">
		<h1 th:text="${#strings.isEmpty(supplier.id) ? 'New Supplier' : 'Update Supplier '+supplier.id }"></h1>
	</div>
	<div class="container">
		<!-- Supplier form -->
		<form method="post" th:object="${supplier}" th:action="@{/supplier/save}" class="form-horizontal">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="supplierName" class="control-label col-sm-2">Supplier Name</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{supplierName}" class="form-control" name="supplierName" placeholder="Supplier Name"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tin" class="control-label col-sm-2">TIN</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{tin}" class="form-control" placeholder="TIN number"/>
				</div>	
			</div>
			
			<div class="form-group">
				<label for="address" class="control-label col-sm-2">Address</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{address}" class="form-control" name="address" placeholder="Address" />
				</div>			
			</div>
			<div class="form-group">
				<label for="contactNumber" class="control-label col-sm-2">Contact Number</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{contactNumber}" class="form-control" name="contactNumber" placeholder="Contact Number" />
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>	
			</div>
		
			
				
		</form>
	</div>

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
