<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Items</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
	<nav class="nav navbar-default navbar-fixed-top"
		th:include="index::nav"></nav>
	<div class="container">
		<div class="page-header">
			<h1>Manage Items</h1>	
		</div>
		<section>
			<a th:href="@{/item/new}" class="btn btn-primary">New Item</a><br />
			<!-- Search form -->
			<label for="selectSearchBy">Search by</label> <select
				name="selectSearchBy" id="selectSearchBy">
				<option selected="selected" disabled="disabled">Select
					column</option>
				<option value="name">Name</option>
				<option value="description">Description</option>
			</select> <input type="search" name="searchValue" id="inputSearch"
				disabled="disabled" />
			<button id="btnSearch" disabled="disabled" type="button">
				<span class=" glyphicon glyphicon-search"></span>
			</button><br />
			<!-- Page size controls -->
			<label for="selectPageSize">Show</label> <select id="selectPageSize">
				<option>5</option>
				<option>10</option>
				<option selected="selected">20</option>
				<option>50</option>
			</select> <span>entries</span>

			<!-- Table -->
			<table id="dtUpdatable" class="table">
				<tr>
					<th>ID</th>
					<th>Item Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</table>

			<!-- Pagination -->
			<ul id="pagination" class="pager"></ul>
			<br />
		</section>

	</div>
	<!-- bootstrap -->
	<script th:src="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		type="text/javascript"></script>

	<!-- pagination -->
	<script th:src="@{/js/itemTableControls.js}" type="module"></script>

</body>
</html>
