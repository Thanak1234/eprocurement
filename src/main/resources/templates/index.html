<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Electronic Procurement System | Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="nav navbar-default navbar-fixed-top" th:fragment="nav">
		<div class="container-fluid">
			<div class="nav navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navs">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">OpenEPS</a>
			</div><!-- end nav bar header -->
			<div class="collapse navbar-collapse" id="navs">
				<ul class="nav navbar-nav">	
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Procurement<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/item/all}">Manage Items</a></li>
							<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/supplier/all}">Manage Suppliers</a></li>
							<li><a th:href="@{/pr/all}">Manage Purchase Requests</a></li>
							<li><a th:href="@{/po/all}" sec:authorize="hasRole('ROLE_ADMIN')">Manage Purchase Orders</a></li>
						</ul>
					</li>
					<li class ="dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Admininstrative Tools<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/department/all}">Manage Departments</a></li>
							<li><a th:href="@{/user/all}">Manage Users</a></li>
						</ul>
					</li>
				</ul>
				<input type="hidden" id="role" th:value="${#authentication.getAuthorities()}" />
				<input type="hidden" id="department" th:value="${#authentication.getPrincipal().department.id}"  sec:authorize="hasRole('ROLE_USER')" />
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Welcome <span sec:authentication="name"></span><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/login?logout}">Logout</a></li>
						</ul>
					</li>	
				</ul>
			</div><!-- end navabar navs -->
		</div>
	</nav>
		
	<!-- bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
