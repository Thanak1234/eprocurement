<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${'Purchase Order '+po.poNo+' Deliveries'}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	
	<nav th:include="index::nav"
		class="nav navbar-default navbar-fixed-top"></nav>
	
	<div class="page-header container">
		<h1>Purchase Order <span th:text="${po.poNo}" id="poNo"></span> Deliveries</h1>
	</div>
	
	<section class="container">		
			<a data-toggle="modal" href="#modalNewDelivery">New Delivery</a><br />
		
			<!-- select page size -->
			<label for="selectPageSize">Show</label>
			<select id="selectPageSize">
				<option>5</option>
				<option>10</option>
				<option selected="selected">20</option>
				<option>50</option>
			</select><span>entries</span>
			
			<!-- deliveries table -->
			<table id="dtDeliveries" class="table">
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</table>
			
			<!-- pagination -->
			<ul class="pager" id="pagination"></ul>
					
	</section>

	<div class="modal" id="modalNewDelivery">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New Delivery</h4>
				</div><!--end modal header-->
				<div  class="modal-body">
					<form method="post" id="formNewDelivery" th:action="@{'/po/'+${po.poNo}+'/delivery/new'}">
						<label for="invoiceNumber">Invoice Number</label>
						<input type="text" th:required="required" id="invoiceNumber" name="invoiceNumber" />
					</form>
				</div><!--end modal body-->
				<div class="modal-footer">
					<button form="formNewDelivery" type="submit">Submit</button>
				</div><!--end modal footer-->
			</div><!--end modal content-->
		</div><!--end modal dialog-->
	</div><!--end modal-->

	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	
	<script type="module" th:src="@{/js/deliveries.js}"></script>
</body>
</html>
