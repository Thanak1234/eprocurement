<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Users</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	
	<nav class="nav navbar-default navbar-fixed-top" th:include="index::nav"></nav>
	
	<div class="container page-header">
		<h1>Manage Users</h1>
	</div>
	
	<div class="container">
		<a th:href="@{/register}">New User</a><br />
		
		<!-- select page size -->
		<label for="selectPageSize">Show</label>
		<select id="selectPageSize">
			<option>5</option>
			<option>10</option>
			<option selected="selected">20</option>
			<option>50</option>
		</select><span>entries</span>
	
		<!-- users table -->
		<table id="dtUsers" class="table">
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th></th>
			</tr>
		</table>
		<!-- pagination -->
		<ul class="pager" id="pagination"></ul>
	</div>
	
	<!-- Bootstrap -->
	<script type="text/javascript" th:src="@{/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	
	<script type="module" th:src="@{/js/users.js}"></script>
</body>
</html>
