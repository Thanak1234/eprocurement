<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${#strings.isEmpty(supplier.id) ? 'New Supplier' : 'Update Supplier '+supplier.id }"></title>
</head>
<body>
	<!-- Supplier form -->
	<form method="post" th:object="${supplier}" th:action="@{/supplier/save}">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="supplierName">Supplier Name</label>
			<input type="text" th:field="*{supplierName}" name="supplierName" />
		</div>
		<div>
			<label for="tin">TIN</label>
			<input type="text" th:field="*{tin}" />
		</div>
		
		<div>
			<label for="address">Address</label>
			<input type="text" th:field="*{address}" name="address" />
		</div>
		<div>
			<label for="contactNumber">Contact Number</label>
			<input type="text" th:field="*{contactNumber}" name="contactNumber"/>
		</div>
			<input type="submit" name="submit" value="Submit" />
	</form>
</body>
</html>
